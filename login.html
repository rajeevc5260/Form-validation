<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Kerala Tourism</title>
    <link rel="shortcut icon" href="../images/logokerala.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Font awsome kit -->
    <script src="https://kit.fontawesome.com/541277e46f.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="login">
        <div class="header">
            <h2>Login</h2>
        </div>
        <form action="" id="form" class="form"></form>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="example@gmail.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button onclick="">Login</button>
        </form>
    </div>

    

    <script>
        form.addEventListener('Login', e => {
	e.preventDefault();
	
	checkInputs();
   });


   function checkInputs() {
	// trim to remove the whitespaces
	const emailValue = email.value.trim();
	const passwordValue = password.value.trim();
	
	if(emailValue === '') {
		setErrorFor(email, 'Email cannot be blank');
	} else if (!isEmail(emailValue)) {
		setErrorFor(email, 'Not a valid email');
	} else {
		setSuccessFor(email);
	}


    if(passwordValue === '') {
        setErrorFor(password, 'Password is required');
    }
     else if (passwordValue.length < 8 ) {
        setErrorFor(password, 'Password must be at least 8 character.');
    } 
    else {
        setSuccessFor(password);
    }
	if (passwordValue.match(/[!\@\#\$\%\^\&\*\(\)\_\-\+\=\<\>\.\,]/)){
        setErrorFor(password, 'Password must contain lowercase, Uppercase and special characters');
    }
   }
    </script>


</body>
</html>
